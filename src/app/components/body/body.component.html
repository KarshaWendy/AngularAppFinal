<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
      <h1 style="color: antiquewhite;">Employee Application</h1>
      <div class="d-flex">
          <button (click)="clickAddEmployee()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Employee</button>
      </div>
  </div>
</nav>
<div class="body-bg">
<table class="table mt-3">
    <thead>
        <tr>
           <th scope="col">Employee ID</th>
           <th scope="col">Name</th>
           <th scope="col">Email Address</th> 
           <th scope="col">Gender</th>
           <th scope="col">Status</th>
           <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of employeeData">
        <td>{{row.id}}</td>
        <td>{{row.name}}</td>
        <td>{{row.email}}</td>
        <td>{{row.status}}</td>
        <td>{{row.gender}}</td>
        <td>
            <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"  class="btn btn-info">Edit</button>
            <button (click)="deleteEmployee(row)" class="btn btn-danger mx-13">Delete</button>
        </td>
      </tr>
    </tbody>
</table>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee ID</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" formControlName="name"class="form-control" id="exampleInputname">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email"  formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="gender" class="form-label">Gender</label>
                  <select class="form-select" formControlName="gender" aria-label="Default select example">
                    <option selected>Select Gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                  </select>
                  </div>
                  <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                  <select class="form-select" formControlName="status" aria-label="Default select example">
                    <option selected>Select Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                  </select>
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn primary">Add Employee</button>
          <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn primary">Update Employee</button>
        </div>
      </div>
    </div>
  </div>
